{% extends 'dashboard/dashboard.html' %}
{% load static %}
{% block dashcontent %}



<div class="container ps-5">

    <form action="" method="post" class="w-90">
        {% csrf_token %}
         <div class="form-group mb-3">
            <div class="col-6">
                <label class="mb-2">API Name</label>
                <input name="apiname" type="text" class="form-control" value="{{existing_youtubeapi_data.name}}" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="col-6">
                <label class="mb-2">API Key</label>
                <input name="apikey" type="text" class="form-control" value="{{existing_youtubeapi_data.API_Key}}" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <input class="btn btn-success" type="submit" value="Update">
            <a class="btn btn-warning m-2" href="{% url 'youtubeapi_list' %}"> Cancel </a>
        </div>
    </form>
    
</div>



{% endblock dashcontent %}
