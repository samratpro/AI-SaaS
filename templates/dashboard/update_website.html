{% extends 'dashboard/dashboard.html' %}
{% load static %}
{% block dashcontent %}



<div class="container ps-5">

    <form action="" method="post" class="w-90">
        {% csrf_token %}
         <div class="form-group mb-3">
            <div class="col-6">
                <label class="mb-2">Website Name</label>
                <input name="website_name" type="text" class="form-control" value="{{existing_website_data.website_name}}" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="col-6">
                <label class="mb-2">Website URL</label>
                <input name="website_url" type="text" class="form-control" value="{{existing_website_data.website_url}}" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="col-6">
                <label class="mb-2">Username</label>
                <input name="username" type="text" class="form-control" value="{{existing_website_data.username}}" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="col-6">
                <label class="mb-2">Application Password</label>
                <input name="app_pass" type="text" class="form-control" value="{{existing_website_data.application_password}}" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <input class="btn btn-success" type="submit" value="Update">
            <a class="btn btn-warning m-2" href="{% url 'website_list' %}"> Cancel </a>
        </div>
    </form>
    
</div>



{% endblock dashcontent %}
