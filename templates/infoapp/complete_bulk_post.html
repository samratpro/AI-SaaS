{% extends 'dashboard/dashboard.html' %}
{% load static %}
{% block dashcontent %}
        
<div class="container mt-5">
    <ul class="list-group">
        {% for bulk in BulkKeyword  %}
        <li class="list-group-item p-3 border-left">
            {{bulk.name}},  <span class="ms-3 border rounded p-1 bg-light"> Status : {{bulk.status}}</span> <span class="ms-2 border rounded p-1 bg-light"> {{bulk.error}} </span>
            <a class="btn btn-danger ms-3 m-1" href="{% url 'delete_completed_bulk_post' bulk.id %}">Delete</a>    
            <a class="btn btn-warning ms-3 m-1" href="{% url 'bulk_post_view' bulk.id %}">View</a>    
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock dashcontent %}
