{% extends 'dashboard/dashboard.html' %}
{% load static %}
{% block dashcontent %}
        
<div class="container">

    <div class="brand-bg rounded ">
        <h1 class="h4 py-3 mt-1 mb-0 ms-3 text-white"> Single Info Keyword Posting ðŸš€</h1>
        <p class="ms-3 pb-3">Publish a High Quality Article within a few steps... ðŸ‘‰ </p>
    </div>



    <div id="myRichTextField" class="rich-text-field" contenteditable="true" style="border: 1px solid #ccc;padding: 8px;min-height: 200px;">

    </div>



    <button id="replaceTextButton">Replace Selected Text</button>

    <script>
        // Function to get the current selection range
        function getSelectionRange() {
          var selection = window.getSelection();
          if (selection.rangeCount > 0) {
            return selection.getRangeAt(0);
          }
          return null;
        }
      
        // Function to set the selection range
        function setSelectionRange(range) {
          var selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);
        }
      
        // Function to replace the selected text with the content of the rich text field
        function replaceSelectedText() {
          var range = getSelectionRange();
          if (range) {
            var content = document.getElementById('myRichTextField').innerText;
      
            range.deleteContents();
            range.insertNode(document.createTextNode(content));
          }
        }
      
        // Get the rich text field element
        var richTextField = document.getElementById('myRichTextField');
      
        // Get the replace text button element
        var replaceTextButton = document.getElementById('replaceTextButton');
      
        // Example: Set initial content
        richTextField.innerHTML = '<h1>This is some initial content.</h1>';
      
        // Example: Replace selected text on button click
        replaceTextButton.addEventListener('click', function () {
          // Replace the selected text with the content of the rich text field
          replaceSelectedText();
          // Set the selection range to the end of the replaced text
          setSelectionRange(getSelectionRange());
        });
      </script>

{% endblock dashcontent %}
